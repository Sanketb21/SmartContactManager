<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    
    <title>This is home page</title>
    
  </head>
  <body>
  	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height:200px; width:200px" class="my_profile_picture" th:src="@{'/img/contact_logo.png'}" alt="profile image"  />
					</div>
				<h1 class="text-center text-secondary"><i>Start adding your contacts on cloud...</i></h1>
				<div class="container text-center">
					<a th:href="@{/user/add-contact}" class="btn btn-primary text-uppercase" style="margin-top:10px">Add new contact</a>
				</div>
				
				</div>
			</div>
		</div>
		
		<!-- <script>
			$(document).ready(()=>{
				$('.item').removeClass("active");
				$('#home-link').addClass("active");
			})
		</script> -->

		<script>
			document.addEventListener('DOMContentLoaded', () => {
			const items = document.querySelectorAll('.item');
			const homeLink = document.querySelector('#home-link');
			
			items.forEach(item => {
				item.classList.remove('active');
			});
			
			homeLink.classList.add('active');
			});
		</script>
		
  	</section>
	
  </body>
</html>
