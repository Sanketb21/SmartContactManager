<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    
    <title>This is home page</title>
    
  </head>
  <body>
  	<section>
			<div class="card" th:if="${contact}" style="margin-right:20px;margin-left:20px" >
				<div class="card-body"  >
					<div class="container text-center">
						<img src="" style="height:200px; width:200px" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile image"  />
						
						<h3 class="mt-3"><span th:text="${contact.name}"><span></h3>
						
						<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col">SCM2023<span th:text="${contact.cId}"><span></th>

						    </tr>
						  </thead>
						  <tbody>
						  	<tr>
						      <th scope="row">Nickname</th>
						      <td><span th:text="${contact.secondName}"></span></td>

						    </tr>
						  
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${contact.email}"></span></td>

						    </tr>
						    
						    <tr>
						      <th scope="row">Phone</th>
						      <td><span th:text="${contact.phone}"></span></td>

						    </tr>
						    
						    <tr>
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span></td>

						    </tr>
						 
	
						  </tbody>
						  
						  
						  
						  
						</table>
						
						<div class="description">
						  		<th:block th:utext="${contact.description}"></th:block>
						  
						  </div>
						
						<div class="container">
							<button th:onclick="|deleteContact(${contact.cId})|" style = "margin-top:15px"class="btn btn-danger btn-small">Delete</button>
				      		<button style = "margin-top:15px"class="btn btn-success btn-small">Update</button>
						</div>
						
						
					</div>
				
				</div>
				
				
				
			</div>
			<h1 class="text-center p-3 bg-danger text-white" style="margin-right:10px" th:unless="${contact}">You don't have permission to access this contact!</h1>
  	</section>
	
  </body>
</html>
