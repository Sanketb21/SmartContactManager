<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    
    <title>This is home page</title>
    
  </head>
  <body>
  	<section class="vh-190">
		  <div class="container-fluid h-custom">
		    <div class="row d-flex justify-content-center align-items-center h-100">
		      <div class="col-md-9 col-lg-6 col-xl-5">
		        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
		          class="img-fluid" style="margin-top:110px" alt="Sample image">
		      </div>
		      
		      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
		      
		        <form id="login-form" class="form" action="#" style="margin-top:150px" th:action="@{/dologin}" method = "post">
		        
		        <div th:if="${param.error}" class="alert alert-danger text-center">Invalid Username or Password</div>
		        
		        <div th:if="${param.logout}" class="alert alert-success text-center">You have been logged out!</div>
		        
		          <!-- Email input -->
		          <div class="form-outline mb-4">
		            <input type="email" id="username" name = "username" class="form-control form-control-lg"
		              placeholder="Enter a valid email address" />
		            <label for="username" class="form-label">Email address</label>
		          </div>
		
		          <!-- Password input -->
		          <div class="form-outline mb-3">
		            <input type="password" id="password" name = "password" class="form-control form-control-lg"
		              placeholder="Enter password" />
		            <label for = "password" class="form-label" >Password</label>
		          </div>
		
		          <div class="d-flex justify-content-between align-items-center">
		            <!-- Checkbox -->
		            <div class="form-check mb-0">
		              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
		              <label class="form-check-label" for="form2Example3">
		                Remember me
		              </label>
		            </div>
		            <a href="#!" class="text-body">Forgot password?</a>
		          </div>
		
		          <div class="text-center text-lg-start mt-4 pt-2">
		            <button type="submit" class="btn btn-primary btn-lg"
		              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
		            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a style="margin-left:10px" href="/signup"
		                class="link-danger">Register</a></p>
		            <p class="small fw-bold mt-2 pt-1 mb-0" >Forgot Password?<a style="margin-left:10px" href="/forgot"
		                class="link-danger">Click here</a></p>
		          </div>
		
		        </form>
		      </div>
		    </div>
		  </div>
</section>
	
  </body>
</html>
