<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    
    <title>This is home page</title>
    
  </head>
  <body>
  	<section class="vh-190">
		  <div class="container-fluid h-custom">
		    <div class="row d-flex justify-content-center align-items-center h-100">
		      <div class="col-md-9 col-lg-6 col-xl-5">
		        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
		          class="img-fluid" style="margin-top:110px" alt="Sample image">
		      </div>
		      
		      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
		      
				
				<div th:if="${session.message}"   class="container">
			   		<div   class="alert alert-danger my-2 text-center" role="alert">
					  <span th:text="${session.message}"></span>
					</div>
					
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			   
			   </div>
				
				
				<form class="form" action="#" th:action="@{/send-otp}" method="post" style="margin-top:150px">
				<h3 class="text-center my-3">Forgot Password<h3>
				<!-- Email input -->
		          <div class="form-outline mb-4">
		            <input required="required" type="email" name = "email"   class="form-control form-control-lg"
		              placeholder="Enter your valid email address" />
		          </div>
				
				
					<div class="text-center text-lg-start mt-4 pt-2">
		            <button type="submit" class="btn btn-primary btn-lg"
		              style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left:175px">Send OTP</button>
					</div>
				
				</form>
				
		      </div>
		    </div>
		  </div>
</section>
	
  </body>
</html>
