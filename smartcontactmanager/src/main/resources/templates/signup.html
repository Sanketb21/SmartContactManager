<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    
    <title>This is home page</title>
    
  </head>
  <body>
  	<section>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-6 offset-md-3">
  					<div class="my-card mt-3" >
  					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				  		<p class="text-center" th:text="${session.message.content}"></p>
				  		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
  						<div class="container text-center">
  							<img style = "width:90px" src="" th:src="@{/img/register.png}"  />
  						</div>
  						<h1 class="text-center">Register here</h1>
  						
  							<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
  								<!--Name field-->
  								<div class="mb-3">
								    <label for="name_field" class="form-label">Enter your name</label>
								    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"  id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required
								    th:value="${user.name}"
								    />
								    
								    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
								     
								    </div>
								    
								</div>
								
  								<!--Email field-->
  								<div class="mb-3">
								    <label for="email_field" class="form-label">Enter your Email-Id</label>
								    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required
								    th:value="${user.email}"
								    >
								</div>
								
  								<!--Password field-->
  								<div class="mb-3">
								    <label for="password_field" class="form-label">Enter a suitable password</label>
								    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
								</div>
								
								<!--user about field-->
								<div class="form-group">
									<textarea name="about" rows="7" class="form-control" placeholder="Enter something about yourself" th:text="${user.about}"></textarea>
								</div>
								
								<!--terms and conditions-->
								<div class="form-group form-check " style="margin-top:5px">
									<input type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreement"
									  />
									  
								<label for="agreement">Accept Terms and Conditions</label>
								</div>
								
								<div class="container text-center" style="margin-top:10px">
									<button type = "submit" class="btn btn-primary " style="margin-right:5px">Submit</button>
									<button type = "reset" class="btn btn-warning ">Reset</button>
								</div>
  							</form>
  					</div>
  				</div>
  			</div>
  		</div>
  	</section>
	
  </body>
</html>
